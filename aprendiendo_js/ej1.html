<!DOCTYPE html>
<html>
    <style>
        body{
            background-color:darksalmon;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            color:blueviolet;
            font-family: Arial, sans-serif; /* Tipo de letra */
            text-align: center;       /* Alineaci√≥n (left, right, center) */
            font-weight: bold;        
        }
    </style>
    <head>
        <title>Practicando html</title>
    </head>
    <body>
        <h1>Boton</h1>
        <p>Apretar para cambiar de color</p>
        <button onclick="cambiarColor()">Cambiar fondoo</button>

        <script>
            function cambiarColor(){
                const color = "#" + Math.floor(Math.random() * 16000000).toString(16);
                document.body.style.backgroundColor = color;
            }
        </script>

    </body>
</html>
